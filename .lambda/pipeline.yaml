apiVersion: tekton.dev/v1
kind: Pipeline
metadata:
  name: lambda-from-s3-zip-pipeline
spec:
  params:
    - name: AWS_DEFAULT_REGION
      default: ca-central-1
    - name: FUNCTION_NAME
      default: rajusin4
    - name: ROLE_NAME
      default: lambda-basic-exec
    - name: RUNTIME
      default: python3.11
    - name: HANDLER
      default: handler.lambda_handler
    - name: SOURCE_BUCKET
      default: amzn-cicd-bucket
    - name: SOURCE_KEY
      default: lambda.zip
    - name: AWS_REGION
      default: ca-central-1

  tasks:
    - name: fetch-and-deploy
      params:
        - name: AWS_DEFAULT_REGION
          value: $(params.AWS_DEFAULT_REGION)
        - name: FUNCTION_NAME
          value: $(params.FUNCTION_NAME)
        - name: ROLE_NAME
          value: $(params.ROLE_NAME)
        - name: RUNTIME
          value: $(params.RUNTIME)
        - name: HANDLER
          value: $(params.HANDLER)
        - name: SOURCE_BUCKET
          value: $(params.SOURCE_BUCKET)
        - name: SOURCE_KEY
          value: $(params.SOURCE_KEY)
      taskSpec:
        params:
          - name: AWS_DEFAULT_REGION
          - name: FUNCTION_NAME
          - name: ROLE_NAME
          - name: RUNTIME
          - name: HANDLER
          - name: SOURCE_BUCKET
          - name: SOURCE_KEY
        steps:
          - name: verify-aws-env
            image: ubuntu:22.04
            env:
              - name: AWS_DEFAULT_REGION
                value: $(params.AWS_DEFAULT_REGION)
              - name: AWS_REGION
                value: $(params.AWS_DEFAULT_REGION)
              # Map IBM Cloud Environment properties (NOT Tekton params)
              - name: AWS_ACCESS_KEY_ID
                value: "$(AWS_ACCESS_KEY_ID)"
              - name: AWS_SECRET_ACCESS_KEY
                value: "$(AWS_SECRET_ACCESS_KEY)"
              - name: AWS_SESSION_TOKEN
                value: "$(AWS_SESSION_TOKEN)"
            script: |
              #!/usr/bin/env bash
              set -euo pipefail
              mask() { v="${1:-}"; [[ -z "$v" ]] && echo "<empty>" || printf "%s***%s (len %d)\n" "${v:0:2}" "${v: -2}" "${#v}"; }
              echo "AWS_REGION: ${AWS_REGION:-<empty>}"
              echo "AWS_DEFAULT_REGION: ${AWS_DEFAULT_REGION:-<empty>}"
              echo -n "AWS_ACCESS_KEY_ID: "; mask "${AWS_ACCESS_KEY_ID:-}"
              echo -n "AWS_SECRET_ACCESS_KEY: "; mask "${AWS_SECRET_ACCESS_KEY:-}"
              echo -n "AWS_SESSION_TOKEN: "; mask "${AWS_SESSION_TOKEN:-}"
              [[ -n "${AWS_ACCESS_KEY_ID:-}" && -n "${AWS_SECRET_ACCESS_KEY:-}" ]] || { echo "❌ Missing AWS creds in env."; exit 1; }

          - name: install-awscli-and-deploy
            image: ubuntu:22.04
            workingDir: /workspace/ws
            env:
              - name: AWS_DEFAULT_REGION
                value: $(params.AWS_DEFAULT_REGION)
              - name: AWS_REGION
                value: $(params.AWS_DEFAULT_REGION)
              - name: AWS_ACCESS_KEY_ID
                value: "$(AWS_ACCESS_KEY_ID)"
              - name: AWS_SECRET_ACCESS_KEY
                value: "$(AWS_SECRET_ACCESS_KEY)"
              - name: AWS_SESSION_TOKEN
                value: "$(AWS_SESSION_TOKEN)"
            script: |
              #!/usr/bin/env bash
              set -euo pipefail

              REGION="${AWS_REGION:-${AWS_DEFAULT_REGION:-}}"
              : "${REGION:?AWS region is empty}"

              FUNCTION_NAME="$(params.FUNCTION_NAME)"
              ROLE_NAME="$(params.ROLE_NAME)"
              RUNTIME="$(params.RUNTIME)"
              HANDLER="$(params.HANDLER)"
              SRC_BUCKET="$(params.SOURCE_BUCKET)"
              SRC_KEY="$(params.SOURCE_KEY)"

              echo "== Install prerequisites =="
              apt-get update -y >/dev/null
              apt-get install -y unzip curl >/dev/null

              echo "== Install AWS CLI v2 =="
              curl -fsSL https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip -o /tmp/awscliv2.zip
              unzip -q /tmp/awscliv2.zip -d /tmp && /tmp/aws/install --bin-dir /usr/local/bin --update
              aws --version

              echo "== Write AWS config from env =="
              mkdir -p ~/.aws
              printf "[default]\nregion=%s\noutput=json\n" "$REGION" > ~/.aws/config
              {
                echo "[default]"
                echo "aws_access_key_id=${AWS_ACCESS_KEY_ID:-}"
                echo "aws_secret_access_key=${AWS_SECRET_ACCESS_KEY:-}"
                [[ -n "${AWS_SESSION_TOKEN:-}" ]] && echo "aws_session_token=${AWS_SESSION_TOKEN}"
              } > ~/.aws/credentials
              chmod 600 ~/.aws/credentials

              echo "== Caller =="
              aws sts get-caller-identity || { echo '❌ Invalid AWS creds'; exit 1; }

              echo "== Detect bucket region =="
              BUCKET_REGION="$(aws s3api get-bucket-location --bucket "${SRC_BUCKET}" --query 'LocationConstraint' --output text || true)"
              [[ -z "$BUCKET_REGION" || "$BUCKET_REGION" == "None" ]] && BUCKET_REGION="us-east-1"
              echo "Bucket ${SRC_BUCKET} region: ${BUCKET_REGION}"
              aws configure set default.region "${BUCKET_REGION}"

              echo "== head-object (permission/key check) =="
              if ! aws s3api head-object --bucket "${SRC_BUCKET}" --key "${SRC_KEY}" --region "${BUCKET_REGION}"; then
                echo "❌ head-object failed. Check s3:GetObject permission and KMS if encrypted."
                exit 1
              fi

              echo "== Download ZIP from S3 =="
              mkdir -p artifacts
              aws s3 cp "s3://${SRC_BUCKET}/${SRC_KEY}" "artifacts/lambda.zip" --region "${BUCKET_REGION}"
              test -s artifacts/lambda.zip || { echo "❌ Downloaded ZIP missing/empty"; exit 1; }

              echo "== Ensure IAM role exists =="
              if ! aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
                cat > trust-policy.json <<'EOF'
              {
                "Version": "2012-10-17",
                "Statement": [
                  { "Effect": "Allow", "Principal": { "Service": "lambda.amazonaws.com" }, "Action": "sts:AssumeRole" }
                ]
              }
              EOF
                aws iam create-role --role-name "$ROLE_NAME" --assume-role-policy-document file://trust-policy.json >/dev/null
                aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole >/dev/null
                echo "Waiting for IAM role propagation..."; sleep 15
              fi

              ACCOUNT_ID="$(aws sts get-caller-identity --query Account --output text)"
              ROLE_ARN="arn:aws:iam::${ACCOUNT_ID}:role/${ROLE_NAME}"

              echo "== Create or Update Lambda from local ZIP =="
              if aws lambda get-function --function-name "$FUNCTION_NAME" --region "${BUCKET_REGION}" >/dev/null 2>&1; then
                aws lambda update-function-code \
                  --function-name "$FUNCTION_NAME" \
                  --zip-file "fileb://$(pwd)/artifacts/lambda.zip" \
                  --region "${BUCKET_REGION}" >/dev/null
              else
                aws lambda create-function \
                  --function-name "$FUNCTION_NAME" \
                  --runtime "$RUNTIME" \
                  --handler "$HANDLER" \
                  --role "$ROLE_ARN" \
                  --zip-file "fileb://$(pwd)/artifacts/lambda.zip" \
                  --timeout 10 \
                  --memory-size 128 \
                  --architectures x86_64 \
                  --region "${BUCKET_REGION}" >/dev/null
              fi

              echo "== Lambda Status =="
              aws lambda get-function --function-name "$FUNCTION_NAME" --region "${BUCKET_REGION}" \
                --query 'Configuration.{Name:FunctionName,Runtime:Runtime,LastModified:LastModified,Role:Role}' \
                --output table
